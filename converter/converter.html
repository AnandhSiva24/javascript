<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="./conveter.css">
</head>
<body> <div id="wrapper">
    <h2>Celsius to Fahrenheit</h2>
    <div class="inputdiv">
        <input type="text" id="input" placeholder="Degree in Celsius">
    </div>
    <div>
        <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
    </div>
    <div id="result">

    </div>
</div>
<script>
  function convert(){
    const cVal = Number(document.getElementById("input").value)
    const fVal = cVal * (9 / 5) + 32
    const result = document.getElementById("result")
    result.innerHTML = fVal.toFixed() + " F"
  }
</script>
    
</body>
</html>
